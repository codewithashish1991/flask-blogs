{% extends 'admin/layout.html' %}
{% block body %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Enquiry Details ({{ enquiry.name }}) </h1>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="table-responsive">
        <a href="/admin/enquries" class="float-right text-primary"> << Back to Enquires</a>
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <td><b>Name</b></td>
              <td>{{ enquiry.name }}</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><b>Email</b></td>
              <td>{{ enquiry.email }}</td>
            </tr>

            <tr>
              <td><b>Phone</b></td>
              <td>{{ enquiry.phone }}</td>
            </tr>

            <tr>
              <td><b>Message:</b></td>
              <td>{{ enquiry.message }}</td>
            </tr>

          </tbody>
        </table>
        
      </div>
    </div>
  </div>
</main>
<script>
  $('.delete_query').click(function(){
    var id = $(this).attr('attr-id');
    if(confirm('Are you sure to delete this query')){
      window.location.href = "/admin/enquiry/delete/"+id;
    }
  });
</script>
{% endblock %}
