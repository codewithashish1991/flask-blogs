<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Login</title>
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
  <meta name="theme-color" content="#563d7c">
  <style type="text/css">
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>
<body class="text-center">
  <form class="form-signin" action="login" method="post">
    <img class="mb-4" src="{{ url_for('static', filename='img/logo2.jpeg') }}" alt="Ashish KB Logo" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login Panel</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" name="email" id="inputEmail" class="form-control" placeholder="Email address" value="{{ posted_data.email}}">
    <p class="help-block text-danger" />
      {% if errors.email %}
          {{ errors.email }}
      {% endif %}
    </p>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name ="password" id="inputPassword" class="form-control" placeholder="Password" value="{{ posted_data.password}}" />
    <p class="help-block text-danger">
      {% if errors.password %}
          {{ errors.password }}
      {% endif %}
    </p>

    <p class="help-block text-danger">
      {% if errors.invalid %}
          {{ errors.invalid }}
      {% endif %}
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</body>
</html>
